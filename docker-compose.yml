version: '3'

services:
  mongoDB:
    image: mongo:5.0
    container_name: mongoDB
    restart: always
    ports:
      - ${DB_PORT_LOCAL}:27017
    networks:
      - redeapi
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
  
  api:
    build: .
    container_name: api
    restart: always
    env_file:
      - .env
    depends_on: 
      - mongoDB
    links:
      - mongoDB
    ports:
      - ${API_PORT}:${API_PORT}
    networks:
      - redeapi
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: yarn dev

networks:
  redeapi:
    driver: bridge

volumes:
  mongodata:
    
